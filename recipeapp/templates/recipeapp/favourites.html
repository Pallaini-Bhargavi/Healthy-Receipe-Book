{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favourites</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
    }

    .wrapper {
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-btn {
      text-decoration: none;
      color: white;
      background-color: #2ecc71;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      margin-right: 10px;
      display: inline-block;
    }

    .header h2 {
      font-size: 2rem;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-content {
      display: flex;
      align-items: center;
      flex: 1;
    }
    .section-bg {
  background-color: #f2f2f2;
  padding: 30px;
  border-radius: 20px;
}

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 10px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }

    .heart {
      cursor: pointer;
      font-size: 28px;
      transition: transform 0.2s ease;
    }

    .heart:hover {
      transform: scale(1.3);
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .card-title {
        font-size: 0.9rem;
      }

      .card img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="container">
    <div class="header">
       <a href="{% url 'receipes' %}" class="back-btn">‚Üê</a>
      <h2>Favourites</h2>
    </div>
    {% if favourites %}
    <div class="section-bg">
  <div class="grid">
    {% for recipe in favourites %}
      <div class="card">
        <a href="{% url 'recipe_detail' recipe.id %}" style="text-decoration: none; color: inherit; flex: 1;">
          <div class="card-content">
            <img src="{% static recipe.image %}" alt="{{ recipe.name }}" />
            <span class="card-title">{{ recipe.name }}</span>
          </div>
        </a>
        <span class="heart" onclick="event.stopPropagation(); toggleFavourite(this, {{ recipe.id }})">‚ù§Ô∏è</span>
      </div>
    {% endfor %}
  </div>
  </div>
{% else %}
  <div style="text-align: center; padding: 50px; font-size: 1.2rem; color: #777;">
    <p>No favourite recipes yet.</p>
  </div>
{% endif %}


  </div>
</div>

<script>
function toggleFavourite(element, recipeId) {
  fetch(`/toggle-favourite/${recipeId}/`, {
    method: 'POST',
    headers: {
      'X-CSRFToken': '{{ csrf_token }}',
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === 'removed') {
      element.textContent = 'ü§ç';
      alert('Recipe removed from favourites.');
      element.closest('.card').remove();
    }
  });
}
</script>

</body>
</html>
