{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #f8f8f8, #e0e0e0);
    }

    .wrapper {
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .header {
      display: flex;
      align-items: center;
        justify-content: space-between;
      margin-bottom: 20px;
    }

    .back-btn {
    text-decoration: none;
    color: white;
    background-color: #2ecc71;
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: bold;
    margin-right: 10px;
    display: inline-block;
}


    .header h2 {
      font-size: 2rem;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 100px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-content {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 10px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }

    .heart {
  cursor: pointer;
  font-size: 28px;
  transition: transform 0.2s ease;
}

.heart:hover {
  transform: scale(1.3);
}

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .card-title {
        font-size: 0.9rem;
      }

      .card img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="container">
    <div class="header">
  <div style="display: flex; align-items: center;">
    <a href="{% url 'dashboard' %}" class="back-btn">‚Üê</a>
    <h2>Recipes</h2>
  </div>
     <form id="search-form" action="{% url 'search_recipes' %}" method="get" style="position: relative;">
  <input type="text" id="search-box" name="q" placeholder="Search recipe..." autocomplete="off"
         style="padding: 6px 12px; border-radius: 20px; border: 1px solid #ccc;"/>
  <ul id="suggestions" style="position: absolute; top: 100%; left: 0; background: white; list-style: none; padding: 0; margin: 0; width: 100%; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); z-index: 10;"></ul>
</form>

  <a href="{% url 'favourites' %}" class="back-btn">Favourites ‚ù§Ô∏è</a>
</div>
<div class="grid">
  {% for recipe in recipes %}
    <div class="card">
      <a href="{% url 'recipe_detail' recipe.id %}" style="text-decoration: none; color: inherit; flex: 1;">
        <div class="card-content">
          <img src="{% static recipe.image %}" alt="{{ recipe.name }}" />
          <span class="card-title">{{ recipe.name }}</span>
        </div>
      </a>
      <span class="heart favorite-btn" onclick="toggleFavourite(this, {{ recipe.id }})">
  {% if recipe in favourite_recipes %}
    ‚ù§Ô∏è
  {% else %}
    ü§ç
  {% endif %}
</span>

    </div>
  {% endfor %}
</div>

<script>
function toggleFavourite(element, recipeId) {
  fetch(`/toggle-favourite/${recipeId}/`, {
    method: 'POST',
    headers: {
      'X-CSRFToken': '{{ csrf_token }}',
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.status === 'added') {
      element.classList.add('active');
      element.textContent = '‚ù§Ô∏è';
      alert('Recipe added to favourites!');
    } else if (data.status === 'removed') {
      element.classList.remove('active');
      element.textContent = 'ü§ç';
      alert('Recipe removed from favourites.');
    }
  });
}

const searchBox = document.getElementById('search-box');
const suggestionsBox = document.getElementById('suggestions');

searchBox.addEventListener('input', function () {
  const query = this.value;
  if (query.length === 0) {
    suggestionsBox.innerHTML = '';
    return;
  }

  fetch(`/search-recipes/?q=${encodeURIComponent(query)}`)
    .then(response => response.json())
    .then(data => {
      suggestionsBox.innerHTML = '';
      data.recipes.forEach(recipe => {
        const li = document.createElement('li');
        li.textContent = recipe.name;
        li.style.padding = '10px';
        li.style.cursor = 'pointer';
        li.addEventListener('click', () => {
          window.location.href = recipe.url;
        });
        suggestionsBox.appendChild(li);
      });
    });
});

// Optional: Submit on enter key
document.getElementById('search-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const firstSuggestion = suggestionsBox.querySelector('li');
  if (firstSuggestion) {
    firstSuggestion.click();
  }
});

</script>
</body>
</html>
