{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .cover {
            position: relative;
            height: 100vh;
            background: url("{% static 'recipeapp/images/cover design.jpg' %}") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .register-box {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: white;
        }

        .register-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
        }

        .register-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-btn {
            background-color: #2ecc71;
            color: white;
        }

        .login-btn {
            background-color: white;
            color: #2ecc71;
            margin-top: 10px;
        }

        .messages {
            color: gold;
            font-size: 1.5 rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="overlay"></div>
        <div class="register-box">
            <h2>Create Account</h2>

            {% if messages %}
            {% for message in messages %}
                {% if 'logout' not in message.tags %}
                    <div style="
                        background-color: #e7e7e7;
                        color: gold;
                        padding: 15px;
                        border-radius: 10px;
                        margin-bottom: 20px;
                        position: relative;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    ">
                        {{ message }}
                        <span onclick="this.parentElement.style.display='none'" style="
                            position: absolute;
                            right: 15px;
                            top: 10px;
                            cursor: pointer;
                            color: #721c24;
                            font-weight: bold;
                        ">&times;</span>
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit" class="signup-btn">Register</button>
            </form>

            <button class="login-btn" onclick="location.href='{% url 'login' %}'">Back to Login</button>
        </div>
    </div>
</body>
</html>
